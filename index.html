<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <style>
    
    * {
      font-family: "Manrope", sans-serif;
    }
  </style>
</head>
<body>
    <!-- header section  -->
    <header class="max-w-[1100px] mx-auto grid grid-cols-1 lg:grid-cols-2 gap-4 ">
      <div class="flex items-center">
        <div class="space-y-6">
          <h1 class="text-[#1C1C1C] text-7xl font-bold">It's good <br> tea time at <br> The Tea House</h1>
          <p class="text-[#777777] text-[18px] ">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button  class="px-5 py-3 bg-linear-to-r from-[#FF8938] to-[#FF0000] text-white flex gap-2 rounded-lg"><span>Explore More</span> <span class="-rotate-45"><i class="fa-solid fa-arrow-right-long"></i></span></button>
        </div>
      </div>
      <div class="relative">
        <img src="./images/banner.png" alt="">
        <div class="bg-white w-[255px] rounded-lg flex px-3 py-4 gap-4 justify-center shadow-2xl items-center absolute bottom-5 left-5" >
          <img src="./images/Group 5.png" alt="">
          <div >
            <h2 class="text-2xl font-bold">5.00</h2>
            <h3 class="text-[#777777] ">Trust Pilot Ratings</h3>
          </div>
        </div>
      </div>
    </header>
</body>
</html>
